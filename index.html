<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Project - Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>The Odin Project - Tic Tac Toe</h1>
    <hr />
    <div id="container"></div>
    <div id="messageBox"><br /></div>
    <button id="restartBtn" onclick="gameboard.resetBoardState()">
      Restart
    </button>
    <div class="modal">
      <div class="modal_contents">
        <form id="playerForm" onsubmit="return false">
          X<input
            type="text"
            name="player1"
            value="Player 1"
            placeholder="Player 1 Name"
          />
          <br />
          O<input
            type="text"
            name="player2"
            value="Player 2"
            placeholder="Player 2 Name"
          />
          <br />
          <button id="modalSubmit" onclick="ui.modalSubmit()">Submit</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
